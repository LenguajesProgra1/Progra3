<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Analizador SML</title>   
    <script type="text/javascript">
      
      function agregar() {

          var entrada =  document.location.search.substr(1).split("%3B");
          for (var cont = 0; cont < entrada.length; cont++)
          eval("var " + entrada[cont].split("%3D")[0] + " = '" + entrada[cont].split("="][1] + "'");

          var contLin = 1; var cantFilas = 2; var tr, td, tabla;
	  
	  while (contLin != 3){
	        tabla = document.getElementById('tabla');
	        tr = tabla.insertRow(tabla.rows.length);
	        td = tr.insertCell(tr.cells.length);
	        td.innerHTML = "<p id='c" + contLin + "1'><center>"+";
	        td = tr.insertCell(tr.cells.length);
	        td.innerHTML = "<p id='c" + contLin + "2'><center>"+"2";
	        contLin++;
          }
      }
    </script>
  </head>
  <body>
   
    <header>
       <div class="container">
          <h1 class="logo">Analizador SML</h1>
          <strong><nav>
          <ul class="menu">
          <li><a href="{{ url_for('home') }}">Inicio</a></li>
          </ul>
          </nav></strong>
      </div>
      <div class="container">
      </div>
    </header>
     
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
     
  </body>
</html>
